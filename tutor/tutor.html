<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="tutor.css">
</head>
<body>
    <header class="header">
        <div class="header-left-container">
            <button class="nav-toggle-header">
                <i class="fa-solid fa-bars"></i>
            </button>
        </div>
        <div class="header-right-container">
            <button class="header-button dark-mode-toggle" id="darkModeToggle">
                <i class="fa fa-sun"></i>
                <i class="fa fa-moon"></i>
            </button>
            <button class="header-button language-toggle">
                <img src="https://flagcdn.com/16x12/vn.png"></img>
            </button>
            <button class="header-button notifications-toggle">
                <i class="fa-solid fa-bell"></i>
            </button>
            <button class="header-button user-avatar">
                <i class="fa-solid fa-user-tie"></i>
            </button>
        </div>
    </header>
    <nav class="nav-bar">
        <button class="nav-toggle">
            <i class="fa-solid fa-bars"></i>
        </button>
        <ul class="nav-list">
            <li class="nav-item"><a href="#"></a></li>
            <li class="nav-item"><a href="#">Courses</a></li>
            <li class="nav-item"><a href="#">About Us</a></li>
            <li class="nav-item"><a href="#">Contact</a></li>
        </ul>
    <script src="tutor.js"></script>
</body>
</html>
