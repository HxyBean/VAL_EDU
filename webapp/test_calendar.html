<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Calendar Test</title>
    <link rel="stylesheet" href="/webapp/View/Student/Student.css">
    <style>
        .calendar-container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
        }
        .debug-info {
            background: #f0f0f0;
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
            font-family: monospace;
        }
    </style>
</head>
<body>
    <div class="debug-info">
        <h2>Student Calendar Debug Test</h2>
        <p>This page tests the student calendar functionality with sample data.</p>
    </div>

    <div class="calendar-container">
        <div class="schedule-section">
            <h3>Lịch học của tôi</h3>
            <div class="calendar-header">
                <button class="nav-btn" id="prev-month">‹</button>
                <span id="current-month-year">Tháng 7 2025</span>
                <button class="nav-btn" id="next-month">›</button>
            </div>
            <div class="calendar">
                <div class="calendar-weekdays">
                    <div>CN</div>
                    <div>T2</div>
                    <div>T3</div>
                    <div>T4</div>
                    <div>T5</div>
                    <div>T6</div>
                    <div>T7</div>
                </div>
                <div class="calendar-grid" id="calendar-grid">
                    <!-- Calendar days will be generated here -->
                </div>
            </div>
            <div class="schedule-details" id="schedule-details">
                <h4>Chi tiết lịch học</h4>
                <p>Chọn một ngày để xem lịch học chi tiết</p>
            </div>
        </div>
    </div>

    <div class="debug-info" id="debug-output">
        <h3>Debug Output:</h3>
        <div id="debug-content"></div>
    </div>

    <script>
        // Sample student data - matching the structure from the PHP
        const studentData = {
            courses: [
                {
                    id: 1,
                    class_name: "IELTS_A1",
                    class_year: 2025,
                    class_level: "Beginner",
                    subject: "IELTS",
                    schedule_time: "09:00:00",
                    schedule_duration: 120,
                    schedule_days: "T2,T4,T6",
                    start_date: "2025-07-01",
                    end_date: "2025-12-15",
                    instructor_name: "John Smith",
                    sessions_total: 30,
                    sessions_completed: 10
                },
                {
                    id: 3,
                    class_name: "TOEIC_B1",
                    class_year: 2025,
                    class_level: "Advanced",
                    subject: "TOEIC",
                    schedule_time: "18:00:00",
                    schedule_duration: 90,
                    schedule_days: "T2,T4",
                    start_date: "2025-07-01",
                    end_date: "2025-11-20",
                    instructor_name: "John Smith",
                    sessions_total: 20,
                    sessions_completed: 8
                }
            ],
            attendance: [],
            stats: [],
            payments: []
        };

        function debugLog(message) {
            console.log(message);
            const debugContent = document.getElementById('debug-content');
            debugContent.innerHTML += '<div>' + JSON.stringify(message) + '</div>';
        }

        debugLog('Student data loaded:');
        debugLog(studentData);

        // Now load the calendar JavaScript
    </script>
    
    <script src="/webapp/View/Student/Student.js"></script>
</body>
</html>
