<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chi Tiết Lớp Học</title>
    <link rel="stylesheet" href="tutor.css" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>

<body>
    <header class="header">
        <div class="header-left-container">
            <h2 id="class-title">Chi Tiết Lớp</h2>
        </div>
        <div class="header-right-container">
            <button class="header-button dark-mode-toggle" id="darkModeToggle">
                <i class="fa fa-sun"></i>
                <i class="fa fa-moon"></i>
            </button>
            <button class="header-button user-avatar">
                <i class="fa-solid fa-user-tie"></i>
            </button>
        </div>
    </header>

    <main style="margin-top: 60px; padding: 1rem">
        <div class="attendance-list">
            <div class="attendance-item">
                <label>Buổi 1</label>
                <input type="checkbox" checked />
            </div>
            <div class="attendance-item">
                <label>Buổi 2</label>
                <input type="checkbox" />
            </div>
            <div class="attendance-item">
                <label>Buổi 3</label>
                <input type="checkbox" />
            </div>
            <div class="attendance-item">
                <label>Buổi 4</label>
                <input type="checkbox" />
            </div>
        </div>
        <br />
        <a href="index.html"><button>Quay lại</button></a>
    </main>

    <script src="js/tutor.js"></script>
    <script>
        // Lấy tên lớp từ URL
        const params = new URLSearchParams(window.location.search);
        const className = params.get("class") || "Lớp";
        document.getElementById("class-title").innerText = `Điểm Danh - ${className}`;
    </script>
</body>

</html>
